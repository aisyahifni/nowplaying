<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>#nowplaying</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <link href='https://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet'>
        <style>
        body {
            font-family: 'ABeeZee';
        }
        </style>
</head>
<body>
    <div class="header">
        <h1>#nowplaying, what's playing?</h1>
    </div>
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&appId=1631513343747536&version=v2.0";
            fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
    </script>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-56769808-1', 'auto');
        ga('send', 'pageview');
    </script>
	<div class="main-container">
        <div class ="left">
            <nav id="navbarup" class="navbar navbar-default navbar-static-top" role="navigation">
              <div class="container">
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <!-- <span class="icon-bar"></span>
                    <span class="icon-bar"></span> -->
                  </button>
                  <a class="navbar-brand" href="">
                    <span class="navbar-logo"></span>
                    <span class="navbar-title"></span>
                  </a>
                </div>
    
                <!-- Collect the nav links, forms, and other content for toggling on mobile -->
                <div class="collapse navbar-collapse" id="navbar-collapse-1">
                  <ul class="nav navbar-nav navbar-right">
                    <li><a id="loginButton" href="#">Switch account</a></li>
                    <li class="dropdown" data-bind="visible: isLoggedIn()">
                      <img class="profile-image" data-bind="attr:{src: userImage}"/>
                      <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                      <span id="display-name" data-bind="text: displayName"></span>
                      <span class="icon-chevron-down"></span></a>
                      <ul class="dropdown-menu dropdown-menu-left" role="menu">
                        <li><a id="logoutButton" href="#" style="display: none;">Log Out</a></li>
                      </ul>
                    </li>
                  </ul>
                </div><!-- /.navbar-collapse -->
              </div><!-- /.container -->
            </nav>
            <div class="result">
                <div class="result-playlist">
                    <h3 id ="name">, enjoy this playlist curated for you.</h3>
                </div>
                <div class="play">
                    <iframe src="https://open.spotify.com/embed/playlist/37i9dQZEVXbx1IIHlsEONM" width="300" height="420" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                </div>
              </div>
</body>
<script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const urlSrc = "https://open.spotify.com/embed/playlist/";
    var iframe = document.querySelector("iframe");
    iframe.contentDocument.location.href = urlSrc + urlParams.get('playlistid');
    localStorage.getItem('ae_display_name');
    document.querySelector("#name").textContent = localStorage.getItem('ae_display_name') + ", enjoy this playlist curated for you.";
    // alert(urlParams.get('playlistid'));
</script>
